@(counter: String, itemList: Seq[String])

@main("Item Counter") {
  <h1>Item Count: @counter </h1>
  <form method="post" action="@routes.ItemController.addItem()">
    Item: <input type="text" name="itemName">
    Description: <input type="text" name="itemDescription">
    <input type="submit">
  </form>
<!-- TODO: How to get multiple items into and out of a larger data structure than a list?-->
  <ul>
    @for(item <- itemList) {
      <li>@item</li>
    }
  </ul>
}
